        // Day 5: Inheritance
        class Rectangle {
            constructor(w, h){ 
                this.w = w;
                this.h = h;
            }
        }
        
        Rectangle.prototype.area = function() {
            return this.w * this.h;
        };
        
        const rect = new Rectangle(3, 4);
        console.log(rect.area());
        
        class Square extends Rectangle {
           constructor(s) {
               super(s);
               this.h = s;
               this.w = s;
           } 
        };

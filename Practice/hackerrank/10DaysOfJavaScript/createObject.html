        <script>
            function Rectangle(a, b) {
                return {
                    length: a,
                    width: b,
                    perimeter: 2 *(a + b),
                    area: a * b
                };
            }  
            var rect = Rectangle(4, 3);
            console.log(rect.perimeter);
        </script>

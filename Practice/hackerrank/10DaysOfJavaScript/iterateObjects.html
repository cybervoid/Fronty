            function Rectangle(a, b) {
                return {
                    length: a,
                    width: b,
                    perimeter: 2 *(a + b),
                    area: a * b
                };
            }

            function getCount(objects) {

                    if ( objects[i].x == objects[i].y)
                        sum++;
                }
                return sum;
            }

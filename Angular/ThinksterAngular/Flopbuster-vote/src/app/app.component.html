<h4>Flopchooser</h4>

<div style="margin-bottom:2rem" >
  <p>Which movie has a lower IMDB rating?</p>
  <p>{{ this.voteService.answerMessage }}</p>
  <button class="btn btn-primary" (click)="this.voteService.Startover()" *ngIf="this.voteService.reset">Play Again</button>
  
</div>
  
 

<div style="display:flex; justify-content:space-around">
  
  <div style="cursor:pointer;" >    
    <img 
    (load)="this.voteService.firstRandom()"
    (click)="this.voteService.answer('first')"
    [src]="this.voteService.flops[this.voteService.firstOption].imageUrl" style="width:8rem; height:auto" alt="">

  </div>
  
  <div style="cursor:pointer">
    <img 
    (load)="this.voteService.secondRandom()"
    (click)="this.voteService.answer('second')"
    [src]="this.voteService.flops[this.voteService.secondOption].imageUrl" style="width:8rem; height:auto" alt="">
  </div>

</div>

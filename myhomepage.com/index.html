<!DOCTYPE html>

<head>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
<body>
    <div class="container">
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">home</a>
            <a href="#about">about</a>
            <a href="#projects">projects</a>
            <a href="#blog">blog</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction();">
                <i class="fa fa-bars" style="content:\f0c9"></i>
            </a>
        </div>
        <div class="content">
            content
        </div>
        <div class="menu">
            menu
        </div>
        <div class="footer">
            &copy; Copyright Ryan Wemmer, 2018
        </div>
    </div>
</body>
</html>

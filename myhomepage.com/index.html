<!DOCTYPE html>
<html lang="en">
<head>
    <title>myhomepage.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.3.1.min.map"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<style>
    .index-table {
        background-color: grey;
    }
</style>
<body>
    <div id="panel1" class="button" >
        <button type="button" id="hideButton" style="width: 220px;">Hide Content</button>
    </div>
    <div class="container">
        <h1>A basic homepage</h1>
        <p>Inside a container class.</p>
        <p>The .container class provides a responsive fixed width container and responsive table:</p>
        <div class="table-responsive" id="index-table">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Jane Doe</td>
                        <td>35</td>
                        <td>New York</td>
                       <td>USA</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John Doe</td>
                        <td>46</td>
                        <td>Washington</td>
                       <td>USA</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sarah Smith</td>
                        <td>26</td>
                        <td>New Jersey</td>
                       <td>USA</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Daniel Banks</td>
                        <td>71</td>
                        <td>New Hampshire</td>
                       <td>USA</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
    //jquery always goes inside a document ready function
    //$(document).ready(function(){
    //    $('.container').hide()
    //});
    var hidden = false;
    $('#hideButton').click(function() {
        if(hidden == false){
            $('.container').hide()
            hidden = true;
            //$('#hideButton').attr("value", "Show Content");
            $("#hideButton").html("Show Content");
        }
        else {
            $('.container').show()
            hidden = false;
            //$("#hideButton").attr("value", "Hide Content");
            $('#hideButton').html("Hide Content");
        }
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>myhomepage.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<style>
    .index-table {
        background-color: grey;
    }
</style>
<body>
    <div class="container">
        <h1>A basic homepage</h1>
        <p>Inside a container class.</p>
        <p>The .container class provides a responsive fixed width container and responsive table:</p>
        <div class="table-responsive" id="index-table">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Jane Doe</td>
                        <td>35</td>
                        <td>New York</td>
                       <td>USA</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John Doe</td>
                        <td>46</td>
                        <td>Washington</td>
                       <td>USA</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sarah Smith</td>
                        <td>26</td>
                        <td>New Jersey</td>
                       <td>USA</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Daniel Banks</td>
                        <td>71</td>
                        <td>New Hampshire</td>
                       <td>USA</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

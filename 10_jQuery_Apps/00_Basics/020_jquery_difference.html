<!DOCTYPE html>
<html>
<head>
    <title>jQuery Referencing</title>
    <style>
    li{
        cursor: pointer;
    }
    </style>
    <script src="../scripts/jquery-3.3.1.js" ></script>
    <script>
        $(document).ready(function(){
            $("li").click(function(){
                alert($(this).text());
            });
            $("#btnAdd").click(function(){
                var nextNum = $("li:last").text();
                alert(nextNum);
            });
        });
    </script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<button id="btnAdd">Add</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <script src="../scripts/jquery-3.3.1.js" ></script>
    <script type="text/javascript">
       $(document).ready(function(){
            $("p").on("click", function(){
                $(this).css("fontSize", "20px");
            });
            $("button").click(function(){
                $("p").off("click"); //disables the p.click event after clicking the button.
            });
            //pass multiple event handlers to the click event
            //$("p").on({click: function(){},
            //dblclick: function(){}});
        });
            //Attach multiple events with on: https://www.udemy.com/jquery-web-development-made-easy/learn/v4/t/lecture/3537726?start=250
        });
    </script>
</head>
<body>
    <div></div>
<p>First Paragraph</p>
<p>Second Paragraph</p>
<button id="btnClick">Click</button>
</body>
</html>

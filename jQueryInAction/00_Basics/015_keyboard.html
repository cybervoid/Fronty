<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <style>
        #txtName
        {
           font-size: 30px;
        }
    </style>
    <script src="../scripts/jquery-3.3.1.js" ></script>
    <script type="text/javascript">
       $(document).ready(function(){
            $("#txtName").keydown(function(){
                $(this).css("color", "red");
            });
            $("#txtName").keyup(function(){
                $(this).css("color", "blue");
            });
        });
    </script>
</head>

<body>
<div></div>
<input type="text" id="txtName" />
</body>
</html>
